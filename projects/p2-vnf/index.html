<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">

    <title>VNT</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Icon -->
    <link rel="icon" type="image/png" href="assets/images/novel.png">

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  </head>

  <body>
    <section id="viewwindow"> <!-- Backgrounds, Textbox -->
      <img id="bg_night" src="assets/images/scenes/nightmountain.png" alt="background for cream">
      <img id="bg_twilight" src="assets/images/scenes/twilightplain.png" alt="background for aqua">
      <img id="bg_dawn" src="assets/images/scenes/dawnforest.png" alt="background for lilac">
      <img id="endscreen" src="assets/images/scenes/end.png" alt="end background">
      <section id="textbox">
        <h1 id="speaker">Speakername</h1>
        <p id="text">This is text!!</p>
      </section>
      <section id="portraits"> <!-- Contains Divs with all portraits for their characters -->

        <div id="cream">
          <img id="cr_enthused" src="assets/images/portraits/cream-enthused.png" alt="cream enthused">
          <img id="cr_neutral"  src="assets/images/portraits/cream-neutral.png"  alt="cream neutral">
          <img id="cr_pain"     src="assets/images/portraits/cream-pain.png"     alt="cream pain">
          <img id="cr_pleased"  src="assets/images/portraits/cream-pleased.png"  alt="cream pleased">
          <img id="cr_question" src="assets/images/portraits/cream-question.png" alt="cream question">
          <img id="cr_shock"    src="assets/images/portraits/cream-shock.png"    alt="cream shock">
          <img id="cr_tears"    src="assets/images/portraits/cream-tears.png"    alt="cream tears">
          <img id="cr_unsure"   src="assets/images/portraits/cream-unsure.png"   alt="cream unsure">
        </div>

        <div id="aqua">
          <img id="aq_angry" src="assets/images/portraits/aqua-angry.png" alt="aqua angry">
          <img id="aq_blank" src="assets/images/portraits/aqua-blank.png" alt="aqua blank">
          <img id="aq_confusion" src="assets/images/portraits/aqua-confusion.png" alt="aqua confusion">
          <img id="aq_neutral" src="assets/images/portraits/aqua-neutral.png" alt="aqua neutral">
          <img id="aq_sad" src="assets/images/portraits/aqua-sad.png" alt="aqua sad">
          <img id="aq_smile" src="assets/images/portraits/aqua-smile.png" alt="aqua smile">
        </div>

        <div id="lilac">
          <img id="li_annoyed" src="assets/images/portraits/lilac-annoyed.png" alt="lilac annoyed">
          <img id="li_baffled" src="assets/images/portraits/lilac-baffled.png" alt="lilac baffled">
          <img id="li_blank" src="assets/images/portraits/lilac-blank.png" alt="lilac blank">
          <img id="li_confused" src="assets/images/portraits/lilac-confused.png" alt="lilac confused">
          <img id="li_neutral" src="assets/images/portraits/lilac-neutral.png" alt="lilac neutral">
          <img id="li_sleepy" src="assets/images/portraits/lilac-sleepy.png" alt="lilac sleepy">
        </div>

          <img id="nextarrow" src="assets/images/arrow.png" alt="arrow forward">
      </section>

    </section>

    <!-- Script -->
    <script src="js/script.js"></script>
  </body>

</html>
