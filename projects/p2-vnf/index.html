<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">

    <title>VNT Prototype</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/le-frog/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- Icon -->
    <link rel="icon" type="image/png" href="assets/images/novel.png">

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

  </head>

  <body>
    <section id="viewwindow">
      <section id="portraits">
        <div id="cream">
          <img id="cr_enthused, portrait" src="assets/images/portraits/cream-enthused.png" alt="placeholder enthused">
          <img id="cr_neutral, portrait"  src="assets/images/portraits/cream-neutral.png"  alt="placeholder neutral">
          <img id="cr_pain, portrait"     src="assets/images/portraits/cream-pain.png"     alt="placeholder pain">
          <img id="cr_pleased, portrait"  src="assets/images/portraits/cream-pleased.png"  alt="placeholder pleased">
          <img id="cr_question, portrait" src="assets/images/portraits/cream-question.png" alt="placeholder question">
          <img id="cr_shock, portrait"    src="assets/images/portraits/cream-shock.png"    alt="placeholder shock">
          <img id="cr_tears, portrait"    src="assets/images/portraits/cream-tears.png"    alt="placeholder tears">
          <img id="cr_unsure, portrait"   src="assets/images/portraits/cream-unsure.png"   alt="placeholder unsure">
        </div>
      </section>
    </section>

    <!-- Script -->
    <script src="js/prototype.js"></script>
  </body>

</html>
